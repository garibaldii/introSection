<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" , maximum-scale="10" , minimum-scale="1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <script src="script/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>

  <header id="header">





    <div id="menu_position_device">
      <img src="images/logo.svg" alt="logo">


      <button id="hmg" class="btn_hmg" onclick="btn_hamburguer()">
        <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg">
          <g fill="#151515" fill-rule="evenodd">
            <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
          </g>
        </svg>
      </button>

    </div>

    <div id="overlay"></div>

    <div id="hamburguer_content_device">

      <nav id="navegacao">

        <button id="hmg_close" class="btn_hmg" onclick=" btn_hamburguer_close()">

          <svg width="26" height="26" xmlns="http://www.w3.org/2000/svg">
            <g fill="#151515" fill-rule="evenodd">
              <path d="m2.393.98 22.628 22.628-1.414 1.414L.979 2.395z" />
              <path d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z" />
            </g>
          </svg>
        </button>

        <div class="conjunto_menu">

          <div id="features_logo" onmouseenter="menu_a()">

            <a class="nav_links" id="features">Features</a>

            <img src="images/icon-arrow-down.svg" alt="arrow-down" id="arrow">

          </div>

          <ul id="menu_dropdown">

            <li class="menu_li"> <svg width="14" class="birobiro" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14 3v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h1V1a1 1 0 1 1 2 0v1h2V1a1 1 0 1 1 2 0v1h2V1a1 1 0 0 1 2 0v1h1a1 1 0 0 1 1 1Zm-2 3H2v1h10V6Zm0 3H2v1h10V9Zm0 3H2v1h10v-1Z"
                  fill="#726CEE" />

            <li class="menu_li"><svg width="16" class="birobiro" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12.667 8.667h-4v4h4v-4ZM11.334 0v1.333H4.667V0h-2v1.333h-1C.75 1.333 0 2.083 0 3v11.333C0 15.25.75 16 1.667 16h12.667C15.25 16 16 15.25 16 14.333V3c0-.917-.75-1.667-1.666-1.667h-1V0h-2Zm3 14.333H1.667V5.5h12.667v8.833Z"
                  fill="#4BB1DA" />
              </svg>Calendar</li>

            <li class="menu_li"> <svg width="13" class="birobiro" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6.408 13.916c-3.313 0-6-1.343-6-3 0-.612.371-1.18 1-1.654V7.916a5 5 0 0 1 3.041-4.6 2 2 0 0 1 3.507-1.664 2 2 0 0 1 .411 1.664 5.002 5.002 0 0 1 3.041 4.6v1.346c.629.474 1 1.042 1 1.654 0 1.657-2.687 3-6 3Zm0 1c.694 0 1.352-.066 1.984-.16.004.054.016.105.016.16a2 2 0 0 1-4 0c0-.055.012-.106.016-.16.633.094 1.29.16 1.984.16Z"

              </svg>Reminder</li>

            <li class="menu_li"> <svg width="16" class="birobiro" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z"
                  fill="#8E4CB6" />
              </svg>Planning</li>

          </ul>

        </div>

        <div class="conjunto_menu" id="menu_b">

          <div id="company_logo" onmouseenter="menu_b()">

            <a class="nav_links" id="company">Company</a>
            <img src="images/icon-arrow-down.svg" alt="arrow-down2" id="arrow2">

          </div>

          <ul id="menu_dropdown_b">
            <li class="menu_li">History</li>
            <li class="menu_li">Our Team</li>
            <li class="menu_li">Blog</li>
          </ul>

        </div>


        <a href="#" class="nav_links">Careers</a>
        <a href="#" class="nav_links">About</a>
      </nav>



      <section id="login_register">
        <a href="" class="nav_links">Login</a>
        <button id="login">Register</button>
      </section>

    </div>




  </header>

  <main>

    <section id="main_container">

      <section id="main_text_container">
        <h1 id="title_main_container">Make remote work</h1>

        <p id="body_main_container">
          Get your team in sync, no matter your location.<br> Streamline processes,
          create team rituals, and <br> watch productivity soar.
        </p>

        <button id="btn_main_container">Learn More</button>

        <section id="box_icons">

          <img src="images/client-databiz.svg" alt="databiz" class="icons">
          <img src="images/client-audiophile.svg" alt="audiophile" class="icons">
          <img src="images/client-meet.svg" alt="meet" class="icons">
          <img src="images/client-maker.svg" alt="maker" class="icons">

        </section>
      </section>

      <aside>
        <img src="images/image-hero-desktop.png" alt="img-hero" id="hero">
      </aside>

    </section>

  </main>


</body>

</html>
