<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" , maximum-scale="10" , minimum-scale="1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <script src="script/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>

  <header id="header">





    <div id="menu_position_device">
      <img src="images/logo.svg" alt="logo">


      <button id="hmg" class="btn_hmg" onclick="btn_hamburguer()">
        <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg">
          <g fill="#151515" fill-rule="evenodd">
            <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
          </g>
        </svg>
      </button>

    </div>

    <div id="overlay"></div>
    <div id="hamburguer_content_device">



      <nav id="navegacao">

        <button id="hmg_close" class="btn_hmg" onclick=" btn_hamburguer_close()">

          <svg width="26" height="26" xmlns="http://www.w3.org/2000/svg">
            <g fill="#151515" fill-rule="evenodd">
              <path d="m2.393.98 22.628 22.628-1.414 1.414L.979 2.395z" />
              <path d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z" />
            </g>
          </svg>
        </button>

        <div id="beibe">
          <a href="#" class="nav_links" id="features" >Features</a>
          <ul id="hide_menu">
            <li>To do list</li>
            <li>Calendar</li>
            <li>Reminder</li>
            <li>Planning</li>
          </ul>
        </div>

        <a href="#" class="nav_links" id="company">Company</a>
        <a href="#" class="nav_links">Careers</a>
        <a href="#" class="nav_links">About</a>
      </nav>



      <section id="login_register">
        <a href="" class="nav_links">Login</a>
        <button id="login">Register</button>
      </section>

    </div>




  </header>

  <main>

    <section id="main_container">

      <section id="main_text_container">
        <h1 id="title_main_container">Make remote work</h1>

        <p id="body_main_container">
          Get your team in sync, no matter your location.<br> Streamline processes,
          create team rituals, and <br> watch productivity soar.
        </p>

        <button id="btn_main_container">Learn More</button>

        <section id="box_icons">

          <img src="images/client-databiz.svg" alt="databiz" class="icons">
          <img src="images/client-audiophile.svg" alt="audiophile" class="icons">
          <img src="images/client-meet.svg" alt="meet" class="icons">
          <img src="images/client-maker.svg" alt="maker" class="icons">

        </section>
      </section>

      <aside>
        <img src="images/image-hero-desktop.png" alt="img-hero" id="hero">
      </aside>

    </section>

  </main>


</body>

</html>
